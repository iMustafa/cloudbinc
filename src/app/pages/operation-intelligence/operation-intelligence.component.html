<main>
  <div class="container">
    <div class="holder col-md-4 col-xs-12 text-center">
      <div class="image">
        <img src="../../../assets/images/Firewall.png" alt="Firewall">
      </div>
      <div class="data">
        <span class='green'>Host: firewall01.host.com</span>
        <span class='green'>CPU: 30%</span>
        <span class='green'>Ram: 40%</span>
        <span class='green'>HDD: 70%</span>
        <span class='red'>Network: 80Mbps</span>
      </div>
    </div>
    <div class="holder col-md-4 col-xs-12 text-center">
      <div class="image">
        <img src="../../../assets/images/server.png" alt="Server">
      </div>
      <div class="data">
        <span class='green'>Host: webserver01.host.com</span>
        <span class='green'>CPU: 40%</span>
        <span class='green'>Ram: 90%</span>
        <span class='red'>HDD: 90%</span>
        <span class='green'>Network: 40Kbps</span>
      </div>
    </div>
    <div class="holder col-md-4 col-xs-12 text-center">
      <div class="image">
        <img src="../../../assets/images/database.png" alt="Database">
      </div>
      <div class="data">
        <span class='green'>Host: db01.host.com</span>
        <span class='red'>CPU: 80%</span>
        <span class='green'>Ram: 40%</span>
        <span class='green'>HDD: 70%</span>
        <span class='green'>Network: 40Kbps</span>
        <span class='red'>Query Response: 3000ms</span>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>

  <div class='container text-center'>
    <angular-tag-cloud
      [strict]="true"
      [data]="data"
      [width]="options.width"
      [height]="options.height"
      [overflow]="options.overflow">
    </angular-tag-cloud>
  </div>

</main>
