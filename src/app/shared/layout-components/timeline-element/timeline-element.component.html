<div class='row'>
  <div class="icon">
    <mat-icon>{{data.icon}}</mat-icon>
  </div>
  <mat-card class="info">
    <h2>{{data.heading}}</h2>
    <div class="data">
      <p>
        {{data.paragraph}}
      </p>
      <div class='timestamp'>
        <mat-icon>access_time</mat-icon>
        <span>{{data.hoursAgo}} hours ago via {{data.platform}}</span>
      </div>
    </div>
  </mat-card>
  <div class="clearfix"></div>
</div>
